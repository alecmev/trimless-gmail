<!DOCTYPE html>
<html>

<head>
    <title>Trimless Options</title>
    <link rel="icon" href="icon-16.png" sizes="16x16">
    <link rel="icon" href="icon-32.png" sizes="32x32">
    <link rel="stylesheet" href="chrome-bootstrap-1.1.4.min.css">
    <link rel="stylesheet" href="spectrum-1.1.1.min.css">
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="tinycolor-0.9.16.min.js"></script>
    <script type="text/javascript" src="spectrum-1.1.1.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>

<body class="chrome-bootstrap">

    <h1>Trimless Options</h1>

    <div style="margin-left: 23px">

        <section>
            <h3>Color</h3>
            <div class="checkbox">
                <label>
                    <input id="color-enabled" type="checkbox" />
                    <span>
                        Change untrimmed text's color to 
                        <span id="color-value">#888888</span>
                    </span>
                </label>
            </div>
            <input id="color-input" type="text" style="margin-top: 10px" />
        </section>

        <section>
            <h3>Indentation</h3>
            <div class="checkbox">
                <label>
                    <input id="indentation-enabled" type="checkbox" />
                    <span>
                        Indent untrimmed text to the right by 
                        <span id="indentation-value">32</span>
                        px
                    </span>
                </label>
            </div>
            <input id="indentation-input" type="range" min="0" max="195" 
                style="width: 195px"
            />
        </section>

        <section>
            <h3>Reset options</h3>
            <p>Restore options to their original defaults.</p>
            <button id="reset">Reset options</button>
        </section>

    </div>
    
</body>

</html>
