<!DOCTYPE html>
<html>

<head>
  <title>Trimless Options</title>
  <link rel="stylesheet" href="vendor/spectrum-1.8.0.min.css">
  <script type="text/javascript" src="vendor/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="vendor/spectrum-1.8.0.min.js"></script>
  <script type="text/javascript" src="options.js"></script>
</head>

<body class="chrome-bootstrap">

  <h1>Color</h1>

  <label style="display: block; margin-bottom: 10px">
    <input
      id="color-enabled"
      type="checkbox"
      style="vertical-align: middle"
    />
    <span style="vertical-align: middle">
      Change untrimmed text's color to 
      <span id="color-value">#888888</span>
    </span>
  </label>
  <div>
    <input id="color-input" type="text" />
  </div>

  <h1>Indentation</h1>

  <label style="display: block; margin-bottom: 10px">
    <input
      id="indentation-enabled"
      type="checkbox"
      style="vertical-align: middle"
    />
    <span style="vertical-align: middle">
      Indent untrimmed text to the right by 
      <span id="indentation-value">32</span>
      px
    </span>
  </label>
  <input id="indentation-input" type="range" min="0" max="256" 
    style="width: 256px"
  />

  <h1>Reply untrimming</h1>

  <label style="display: block; margin-bottom: 10px">
    <input
      id="reply-enabled"
      type="checkbox"
      style="vertical-align: middle"
    />
    <span style="vertical-align: middle">
      Untrim replies (cannot be undone once untrimmed)
    </span>
  </label>

  <div style="margin-top: 24px">
    <button id="save">Save</button>
    <span id="status" style="margin-left: 8px"></span>
  </div>

  <a
    id="reset"
    style="margin-top: 24px; display: inline-block"
    href="javascript:"
  >
    Reset to defaults
  </a>

</body>

</html>
